<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban task management web app</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="shortcut icon" href="img/logo-white.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="img/logo.png" alt="logo">
                <h2>kanban</h2>
            </div>
            <div class="sidebar-body">
                <p class="sidebar-title">all boards (8)</p>
                <div class="sidebar-main">
                    <ul>
                        <li class="active"><i class="fa fa-th-list"></i><span> Platform Launch</span></li>
                        <li><i class="fa fa-th-list"></i><span> Marketing Plan</span></li>
                        <li><i class="fa fa-th-list"></i><span> Roadmap</span></li>
                        <li class="new"><i class="fa fa-th-list"></i><span> <i class="fa fa-plus"></i> Create New Board</span></li>
                    </ul>
                </div>
                <div class="sidebar-bottom"></div>
            </div>
        </div>
        <div class="main">
            <div class="main-header">
                <p class="main-header-left">Platform Launch</p>
                <a class="main-header-right" id="myBtn"><i class="fa fa-plus"></i> Add New Task</a>
                <!-- The Modal -->
                <div id="myModal" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Add New Task</p>
                    <form action="" class="modelForm">
                        <label for="title">
                            <strong>Title</strong> 
                            <input type="text" placeholder="e.g. Take a coffee break" required>
                        </label>
                        <label for="desc">
                            <strong>Description</strong>
                            <textarea name="desc" id="desc" cols="20" rows="5" placeholder="e.g. It's always good to take a break" required></textarea>
                        </label>
                        <label for="subtasks">
                            <strong>Subtasks</strong> 
                            <input type="text" placeholder="e.g. Make coffee"><br>
                            <input type="text" placeholder="e.g. Drink coffee and smile"><br>
                            <button class="addSubtask"><i class="fa fa-plus"></i> Add New Subtask</button>
                        </label>
                        <label for="status">
                            <strong>Status</strong> 
                            <div class="dropdown dropdown-dark">
                                <select name="status" class="dropdown-select">
                                  <option value="1">Todo</option>
                                  <option value="2">Doing</option>
                                  <option value="3">Done</option>
                                </select>
                              </div>
                        </label>
                        <button class="addTask">Create Task</button>
                    </form>
                    </div>
                </div>
            </div>
            <div class="main-body">
                <div id="todo"></div>
                <div id="doing"></div>
                <div id="done"></div>
            </div>
        </div>
    </div>
    <script>
        // Get the modal
        var modal = document.getElementById("myModal");
        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        // When the user clicks the button, open the modal 
        btn.onclick = function() {
        modal.style.display = "block";
        }
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
        modal.style.display = "none";
        }
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
